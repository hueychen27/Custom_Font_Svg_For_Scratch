<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font</title>
</head>

<body>
    <input type="text" id="input">
    <div id="div">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="487.47888" height="12.19968" viewBox="0,0,487.47888,12.19968" id="svg">
            <g transform="translate(3.48528,-173.77308)">
                <g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none"
                    stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                    stroke-dasharray="" stroke-dashoffset="0" font-family="" font-weight="normal" font-size="40"
                    text-anchor="start" style="mix-blend-mode: normal">
                    <text transform="translate(-3.3582,183.04992) scale(0.25416,0.25416)" font-size="40"
                        xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1"
                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray=""
                        stroke-dashoffset="0" font-family="" font-weight="normal" text-anchor="start"
                        style="mix-blend-mode: normal">
                        <tspan x="0" dy="0">
                            abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890~!@#$%^&amp;*()_-+={[}]|\:;"'&lt;,&gt;.?/
                        </tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>
    <button onclick="download();">Download svg</button>
    <script>

        function update(val) {
            const el = document.querySelector("text")
            el.setAttribute("font-family", val)
        }
        setInterval(() => {
            update(document.getElementById("input").value);
        }, 50);
        function download() {
            const download = document.getElementById("div").innerHTML
            let blob = new Blob([download], { type: "image/svg+xml;charset=utf-8" });
            saveAs(blob, "font.svg");
        }
    </script>
</body>

</html>
